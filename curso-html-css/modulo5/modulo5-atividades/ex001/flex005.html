<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox centralizado</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: lightcoral;
        }

        main {
            background-color: lightblue;
            width: 90vw;
            height: 90vh;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            /*
            Centralização absoluta com Flexbox:

            1️⃣ Define o elemento pai (container).
            2️⃣ Aplica display: flex; para ativar o Flexbox.
            3️⃣ Usa:
                justify-content: center; → centraliza horizontalmente.

                align-items: center; → centraliza verticalmente.
            */
        }

        section {
            background-color: lightslategray;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightcoral;

            display: flex;
            /*Padrão*/
            flex-direction: row;
            flex-wrap: nowrap;/*O flex-wrap define como os itens dentro de um container flexível se comportam quando não cabem em uma linha.*/

            /*
            flex-flow shorthand para:

            flex-direction: ;
            flex-wrap: ;
            */
        }

        div.item{
            background-color: lightblue;
            border: 1px solid rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>

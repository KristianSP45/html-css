<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na prática</title>
    <style>
        div.container{
            border: 3px solid lightskyblue;
            height: 300px;
            display: grid;
            grid-template: 100px 100px 100px / auto auto auto;
            /*shorthand = grid-template-rows: 100px 100px 100px; &
            grid-template-columns: auto auto auto;*/

            grid-auto-rows: 100px;
            grid-auto-columns: 100px;
            /* Define o tamanho padrão das linhas ou colunas que forem criadas automaticamente.
            Ex: se o grid for 3x3 e surgir um item extra, ele cria uma nova linha/coluna com 100px. */

            place-items: stretch center;
            /*shorthand = align-items: stretch; &
            justify-items: center;*/

            place-content: start end;
            /*shorthand = align-content: start; &
            justify-content: end;*/
        }

        div.item{
            border: 3px solid lightcoral;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>

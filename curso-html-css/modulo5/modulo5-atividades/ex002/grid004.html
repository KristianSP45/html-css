<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(4,1fr);

        }
        .c1{
            background-color: lightcoral;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;
            /* Define onde o item começa e termina dentro do grid.
            
            - grid-row-start / grid-row-end → controlam o eixo vertical (linhas).

            - grid-column-start / grid-column-end → controlam o eixo horizontal (colunas).

            Nesse exemplo, o item ocupa da linha 1 até a 2 (verticalmente)
            e da coluna 1 até a 5 (horizontalmente), ou seja, ele se estende por 4 colunas. */
        }

        .c2{
            background-color: lightgreen;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .c3{
            background-color: lightskyblue;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1">Caixa 01</div>
        <div class="c2">Caixa 02</div>
        <div class="c3">Caixa 03</div>
    </div>
</body>
</html>

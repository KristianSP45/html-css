<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture><!--Era pra ser 700 e 1000, mas tem uma folga de 50px por causa da barra de rolagem-->
    <!--Tem que ser do maior para o menor ou do maior para o menor,a ordem é essencial-->

    <h1>Reproduzindo áudios em HTML5.</h1>
    <audio src="midia/ssstik.io_1697579047353.mp3" controls autoplay></audio><!-- MP3 WAV(evitar pq é muito pesado) OGG-->

    <audio preload="metadata" controls>
        <source src="midia/ssstik.io_1697579047353.mp3" type="audio/mpeg">
        <source src="midia/ssstik.io_1697579047353.ogg" type="audio/ogg">
        <source src="midia/ssstik.io_1697579047353.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/ssstik.io_1697579047353.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>

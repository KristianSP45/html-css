<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> para aprender a programar</p>
    <p>
        Os vídeos do Youtube 
        <iframe src="https://www.youtube.com/" frameborder="0">
            <a href="https://www.youtube.com/" target="_blank">Youtube</a>
        </iframe> também são legais
    </p>
</body>
</html>

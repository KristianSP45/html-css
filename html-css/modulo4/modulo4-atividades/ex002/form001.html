<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--Não completa mais usnado o autocomplete="off"-->
    <!--GET com dados não sensiveis ou ate 3 mil letras
    POST = Imagens, senha e etc,dados invisivel na URL e envio de arquivos-->
    <form action="" method="post" autocomplete="on">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p><!--O label tem como função criar uma relação entre o "nome" e o input nome para o browser-->
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

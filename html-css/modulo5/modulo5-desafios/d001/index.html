<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grid</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template: 75px 50px 1fr 50px / 1fr 200px;
            gap: 10px;
        }

        .caixa{
            background-color: lightblue;
            text-align: center;
            padding: 5px;
        }

        #item1{
            grid-row: 1 / 2;
            grid-column: 1 / 3;
        }

        #item2{
            grid-row: 2 / 3;
            grid-column: 1 / 3;
        }

        #item3{
            grid-row: 3 / 4;
            grid-column: 1 / 2;
        }

        #item4{
            grid-row: 3 / 4;
            grid-column: 2 / 3;
        }

        #item5{
            grid-row: 4 / 5;
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa" id="item1">Topo</div>
        <div class="caixa" id="item2">Menu</div>
        <div class="caixa" id="item3">Principal</div>
        <div class="caixa" id="item4">Secundario</div>
        <div class="caixa" id="item5">Rodape</div>
    </div>
</body>
</html>

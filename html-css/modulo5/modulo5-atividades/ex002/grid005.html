<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(4,1fr);
            gap: 5px;

        }
        .c1{
            background-color: lightcoral;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;
            /*
            Shorthand = grid-row: 1 / 2; &
            grid-column: 1 / 5;

            ou

            grid-area: 1 / 1 / 4 / 3; = row start / colm start / row end / colm end
            obs:Uma simplificação da simplificação
            */
        }

        .c2{
            background-color: lightgreen;
            grid-row-start: 2;
            grid-row-end: span 2;
            grid-column-start: 1;
            grid-column-end: span 2;
            /* O "span" faz o item se estender por uma quantidade de linhas (ou colunas).

            Em vez de dizer até qual linha ele vai (ex: até a linha 4),
            você diz quantas linhas ele vai ocupar a partir do ponto inicial.

            Exemplo: se começar na linha 1 e usar "span 3", ele vai até a linha 4 (1 + 3). */
            /**/
        }

        .c3{
            background-color: lightskyblue;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1">Caixa 01</div>
        <div class="c2">Caixa 02</div>
        <div class="c3">Caixa 03</div>
    </div>
</body>
</html>

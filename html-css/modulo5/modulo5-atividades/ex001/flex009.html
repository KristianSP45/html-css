<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container1 {
            background-color: lightcoral;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item1 {
            background-color: lightblue;
            border: 1px solid rgba(0, 0, 0, 0.5);
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;

            /*
            flex-basis: auto; = (Padr√£o)a largura dos itens para cada elemento √© dada atrav√©s do tamanho do seu conte√∫do

            flex-shrink: 1; = (Padr√£o) encolher, se o espa√ßo -
            flex-grow: 0; = (Padr√£o) crescer, se o espa√ßo +

            flex-grow: define quanto o item cresce quando sobra espa√ßo
            ‚Ä¢ funciona por propor√ß√£o (n√£o por pixels)
            ‚Ä¢ soma todos os valores e divide o espa√ßo entre eles

            ex:
            item1: flex-grow: 1;
            item2: flex-grow: 3;

            ‚Üí total = 1 + 3 = 4 partes
            ‚Üí item1 pega 1/4 do espa√ßo
            ‚Üí item2 pega 3/4 do espa√ßo
            (quem tem n√∫mero maior cresce mais)

            üß© flex-shrink

            flex-shrink: define quanto o item encolhe quando falta espa√ßo
            ‚Ä¢ tamb√©m usa propor√ß√£o

            ex:
            item1: flex-shrink: 1;
            item2: flex-shrink: 3;

            ‚Üí total = 1 + 3 = 4 partes
            ‚Üí item1 perde 1/4 do espa√ßo
            ‚Üí item2 perde 3/4 do espa√ßo
            (quem tem n√∫mero maior encolhe mais)

            üí° Resumo final

            flex-grow ‚Üí cresce quando sobra espa√ßo
            flex-shrink ‚Üí encolhe quando falta espa√ßo
            Maior valor = mais efeito
            Valores iguais = comportamento igual
            */
        }

        div.container2 {
            background-color: lightcoral;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item2 {
            background-color: lightblue;
            border: 1px solid rgba(0, 0, 0, 0.5);
            text-align: center;
            flex: 200px;
        }

        div#i1{
            flex-grow: 0;
            flex-shrink: 1;
        }

        div#i2{
            flex-grow: 2;
            flex-shrink: 0;
        }

        div#i3{
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>

<body>
    <div class="container1">
        <div class="item1">A</div>
        <div class="item1">B</div>
        <div class="item1">C</div>
    </div>
    <br>
    <div class="container2">
        <div class="item2" id="i1">A</div>
        <div class="item2" id="i2">B</div>
        <div class="item2" id="i3">C</div>
    </div>
</body>

</html>
